<!DOCTYPE html>
<html>
<head>
    <title>AI Interview System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>AI Interview System</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upload Your Resume</h5>
                <form id="resumeForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="resumeFile" accept=".pdf,.doc,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Interview</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/interview.js"></script>
</body>
</html>
